version: '3'
services:
  app:
    build:
      dockerfile: docker/Dockerfile.app
      context: ./
    ports:
    - 8000:8000
    volumes:
    - ./:/opt/project
    command: python manage.py runserver 0.0.0.0:8000
    links:
      - postgres
      - redis
    env_file:
      - ./docker/app.env

  redis:
    image: "redis:2.8"
    ports:
    - 6379:6379

  postgres:
    build:
      dockerfile: docker/Dockerfile.postgres
      context: ./
    ports:
    - 5432:5432
    restart: always
    volumes:
    - db-data:/var/lib/postgresql/data

volumes:
  db-data: